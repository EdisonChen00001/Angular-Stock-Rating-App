<div class="box">
  <div class="box-header with-border">
    <a class="btn btn-success btn-sm"><span class="glyphicon glyphicon-plus"></span>Create</a>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <table class="table table-bordered">
      <tr>
        <th style="width: 10px">#</th>
        <th>Stock Name</th>
        <th>Price</th>
        <th>Rating</th>
        <th>operate</th>
      </tr>

      <tr *ngFor ="let stock of stocks;let i = index;">
        <td>{{i+1}}</td>
        <td>{{stock.name}}</td>
        <td>{{stock.price}}</td>
        <td>{{stock.rating}}</td>
        <td>
          <a class="btn btn-warning btn-xs"><span class="glyphicon glyphicon-pencil"></span>Edit</a>
          <a class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span>Delete</a>
        </td>
        
      </tr>
      
    </table>
  </div>
  <!-- /.box-body -->
  <div class="box-footer clearfix">
    <ul class="pagination pagination-sm no-margin pull-right">
      <li>
        <a href="#">&laquo;</a>
      </li>

        <a href="#">1</a>
      </li>

      </li>

      </li>

      </li>
    </ul>
  </div>
</div>
